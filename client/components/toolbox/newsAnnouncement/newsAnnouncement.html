<div class="news-announcement">
  <div class="row">
    <div class="offset-1 col-10">
      <uploader on-image-uploaded="vm.addImage(url)"></uploader>
    </div>
  </div>

  <div class="row">
    <div class="offset-1 col-4">

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Enter title</h6>
          <div class="col-12">
            <input ng-model="vm.data.title" type="text" class="form-control round">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Description</h6>
          <div class="col-12">
            <textarea ng-model="vm.data.description" type="text" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Date and time</h6>
          <div class="col-8">
            <div class="dropdown dropdown1-parent">
              <a ng-click="vm.dateTimePickerClick($event)" class="dropdown-toggle date-time-picker-link" id="dropdown1"
                 role="button" data-toggle="dropdown"
                 data-target=".dropdown1-parent" href="#">
                <input ng-disabled="!vm.data.date.isEnabled" ng-model="vm.data.date.value"
                       ng-change="vm.changeDate()"
                       ng-value="vm.getFormattedDate()"
                       type="text" class="form-control round">
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="vm.data.date.value"
                                data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"></datetimepicker>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <switch ng-model="vm.data.date.isEnabled" class="green vertical-align-middle"></switch>
            <small class="vertical-align-middle">Display</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Location</h6>
          <div class="col-8">
            <input ng-disabled="!vm.data.location.isEnabled" ng-model="vm.data.location.value" type="text" class="form-control round">
          </div>
          <div class="col-4">
            <switch ng-model="vm.data.location.isEnabled" class="green vertical-align-middle"></switch>
            <small class="vertical-align-middle">Display</small>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Post this in your Social Media</h6>
          <div class="col-4">
            <switch class="display-block" ng-model="vm.data.socialMediaPost.isEnabled" class="green vertical-align-middle"></switch>
            <small class="vertical-align-middle display-block" class="vertical-align-middle">Yes</small>
          </div>
        </div>
      </div>
    </div>

    <div class="offset-2 col-4">

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Type</h6>
          <div class="col-12">
            <select class="form-control round" ng-model="vm.data.type">
              <option>News</option>
              <option>Announcement</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <h6 class="col-8">Sort by</h6>
          <div class="col-12">
            <select class="form-control round" ng-model="vm.data.sortType">
              <option>Date</option>
              <option>Title</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <select class="form-control round" ng-model="vm.data.status.option">
              <option>Save As Draft</option>
              <option>Publish</option>
              <option>unPublish</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
