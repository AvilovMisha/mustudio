<!-- Page -->
<div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out">
  <div class="page-content offset-2 col-8 animation-slide-top animation-duration-1">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
          <div class="form-group">
            <label>Email</label>

            <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
          </div>

          <div class="form-group">
            <label>Password</label>

            <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
              Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Please enter a valid email.
            </p>

            <p class="help-block has-error">{{ vm.errors.login }}</p>
          </div>

          <p>Still no account? Please go to <a ui-sref="signup">Register</a></p>

          <div class="wizard-buttons">
            <button class="btn btn-primary btn-outline float-right" type="submit" ng-class="{'disabled': vm.formLoading}">
              <span ng-if="!vm.formLoading">Login</span>
              <span ng-if="vm.formLoading">Loading...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->
